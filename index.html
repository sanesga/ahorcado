<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="estilo.css">
  <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!--link fontawesome-->
  <title>JUEGO DEL AHORCADO</title>
</head>

<body>
  <div id="container">
    <header>
      <h1>AHORCADO</h1>

      <nav>
        <ul>
          <li id="liLogin"> <input id="botonLogin" type="button" value="LOGIN"> </li>
          <li> <a id="enlaceRegistro" href="#">registro</a></li>
        </ul>

      </nav>
    </header>

    <div id="page">

      <!--BOTONES ELEGIR MODO JUEGO-->
      <button class="button" id="botonClasico">Clásico</button>
      <button class="button" id="botonAventura">Aventura</button>
      <!--BOTONES ELEGIR MODO JUEGO-->


      <!--MENÚ ELEGIR CATEGORÍA-->
      <div id="elegirCategoria">
        <button class="categoria" id="cine">Cine</button>
        <button class="categoria" id="musica">Música</button>
        <button class="categoria" id="deporte">Deporte</button>
        <!-- <button id="animales">Animales</button>
        <button id="geografia">Geografía</button>
        <button id="historia">Historia</button>
        <button id="aleatorio">aleatorio</button> -->
      </div>
      <!--FIN MENÚ ELEGIR CATEGORÍA-->

      <!--AQUÍ APARECE LA PALABRA Y LOS MENSAJES-->
      <div id="divPalabra">
        <p id="pPalabra"></p>
        <!--aquí aparecerá la palabra elegida, cada letra en un span dentro del div-->
        <p id="pMensajes"></p>
        <input id="letra" type="text">
        <div id="ayuda">
          <img class="interrogante" id="help" src="./img/help.png" alt="interrogante">
        </div>
        <p id="fallos"></p>
      </div>
      <!--AQUÍ APARECE LA PALABRA Y LOS MENSAJES-->

      <!--AQUÍ APARECE EL DIBUJO-->
      <div id="dibujo"></div>
      <!--AQUÍ APARECE EL DIBUJO-->

      <!--AQUÍ APARECE EL MENSAJE FINAL (GANAR O PERDER)-->
      <div id="mensajeFinal">
        <p id="textoFinal"></p>
        <input id="botonFinal" class="button" type="button" value="Volver a jugar">
      </div>

      <!--FORMULARIO DE LOGIN-->
      <form id="formularioLogin">
        <label for="name">NOMBRE</label>
        <input name="name" type="text">
        <label for="password">CONTRASEÑA</label>
        <input name="password" type="password">
      </form>


      <!--FORMULARIO DE REGISTRO-->
      <form id="formularioRegistro">
        <label for="name">ELIGE UN NOMBRE DE USUARIO</label>
        <input name="name" type="text">
        <label for="password">ELIGE UNA CONTRASEÑA</label>
        <input name="password" type="password">
      </form>

    </div>
    <footer>
      <!--MONEDAS-->
      <p id="monedas"><img src="./img/coin.png" alt="moneda"> x 0</p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
