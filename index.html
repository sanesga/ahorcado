<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="estilo.css">
  <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!--link fontawesome-->
  <title>JUEGO DEL AHORCADO</title>
</head>

<body>
  <div id="container">
    <header>
      <h1>AHORCADO</h1>
      <!--Menú-->
      <nav>
        <ul>
          <li id="liLogin">LOGIN</li>
          <li id="liRegistro">registro</li>
          <li id="nombreUsuario">usuario</li>
          <li id="logOut">LOG OUT</li>
        </ul>
      </nav>
      <!--Menú-->
    </header>

    <div id="page">
      <!--BOTONES ELEGIR MODO JUEGO-->
      <div id="parte1">
        <button class="button" id="botonJugar">JUGAR</button>
      </div>
      <!--BOTONES ELEGIR MODO JUEGO-->


      <!--MENÚ ELEGIR CATEGORÍA-->
      <div id="parte2">
        <button class="categoria" id="peliculas">Películas</button>
        <button class="categoria" id="cantantes">Cantantes</button>
        <button class="categoria" id="alimentos">Alimentos</button>
        <button class="categoria" id="animales">Animales</button>
        <button class="categoria" id="ciudades">Ciudades</button>
      </div>

      <!--AQUÍ APARECE LA PALABRA Y LOS MENSAJES-->
      <div id="parte3">
        <div id="divPalabra">
            <!--aquí aparecerá la palabra elegida, cada letra en un span dentro del div-->
          <p id="pPalabra"></p>
          <p id="pMensajes"></p>
          <input id="letra" maxlength="1" type="text">
          <div id="ayuda">
            <img class="interrogante" id="help" src="./img/help.png" alt="interrogante">
            <p id="fallos">Fallos 0 / 10</p>
          </div>
        </div>
        <!--AQUÍ APARECE EL DIBUJO-->
        <div id="dibujo"></div>
      </div>

      <!--AQUÍ APARECE EL MENSAJE FINAL (GANAR O PERDER)-->
      <div id="parte4">
        <p id="textoFinal"></p>
        <input id="botonFinal" class="button" type="button" value="Volver a jugar">
      </div>

      <!--FORMULARIO DE LOGIN-->
      <form id="formularioLogin">
        <label for="name">NOMBRE USUARIO</label><br>
        <input class="inputName" id="inputLoginName" name="name" type="text"><br><br>
        <label for="password">CONTRASEÑA</label> <br>
        <input class="inputPassword" id="inputLoginPassword" name="password" type="password"><br>
        <input class="botonEntrar" id="botonEntrarLogin" type="button" value="entrar">
      </form>

      <!--FORMULARIO DE REGISTRO-->
      <form id="formularioRegistro">
        <label for="name">ELIGE UN NOMBRE DE USUARIO</label><br>
        <input class="inputName" id="inputRegistroName" name="name" type="text"><br><br>
        <label for="password">ELIGE UNA CONTRASEÑA (min 4 carácteres)</label><br>
        <input class="inputPassword" id="inputRegistroPassword" name="password" type="password"><br><br>
        <label for="repeatPassword">REPITE LA CONTRASEÑA</label><br>
        <input class="inputRepeatPassword" id="inputRegistroPasswordRepeat" name="repeatPassword" type="password"><br>
        <div id="erroresFormularioRegistro"></div>
        <input class="botonEntrar" id="botonEntrarRegistro" type="button" value="registrar">
      </form>

    </div>
    <footer>
      <!--MONEDAS-->
      <p id="monedas"><img src='./img/coin.png' alt='moneda'> x 0</p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
